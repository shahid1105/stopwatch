<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        body {
            height: 500px !important;
            width: 500px !important;
        }
    </style>
</head>

<body class="container">
    <header class="mb-5">
        <h1 class="bg-primary text-center text-white fw-bold rounded pb-3 pt-2">Stop Watch</h1>
    </header>

    <main>
        <section class="bg-info-subtle rounded">
            <div class="d-flex justify-content-center mt-5 pt-5">
                <h1 id="time">00:00:00</h1>
            </div>
            <div class="d-flex  gap-5 justify-content-center mt-5 pt-5 pb-5">
                <button class="btn btn-danger" id="start">Start</button>
                <button class="btn btn-primary" id="stop">Stop</button>
                <button class="btn btn-success" id="reset">Reset</button>
            </div>
        </section>
    </main>
    <footer class="mt-5 mb-5">
        <h1 class="bg-primary text-center text-white fw-bold rounded pb-3 pt-2">Shahid hasan</h1>
    </footer>



    <!-- js file  -->

    <script src="stopwatch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
